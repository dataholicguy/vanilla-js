<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Contacts</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center display-4">My Contacts</h1>
		<input type="text" id="filterInput" class="form-control" placeholder="Search names...">
		<ul id="names" class="list-group">
			<li class="list-group-item">
				<h5>A</h5>
			</li>
			<li class="list-group-item character">
				<a href="#">Abe</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Adam</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Alan</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Anna</a>
			</li>
			<li class="list-group-item">
				<h5>B</h5>
			</li>
			<li class="list-group-item character">
				<a href="#">Bob</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Bill</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Beth</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Brad</a>
			</li>
			<li class="list-group-item">
				<h5>C</h5>
			</li>
			<li class="list-group-item character">
				<a href="#">Carrie</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Cathy</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Coutney</a>
			</li>
			<li class="list-group-item character">
				<a href="#">Chen</a>
			</li>
		</ul>
	</div>

	<script>
		// Get input element
		let filterInput = document.getElementById('filterInput');

		// Add event listener
		filterInput.addEventListener('keyup', filterNames);

		function filterNames(){
			// get value of input
			let filterValue = document.getElementById('filterInput').value.toUpperCase();

			// get names ul 
			let ul = document.getElementById('names');

			// get lis from ul
			let li = ul.querySelectorAll('li.character');

			// loop through character lis
			for (let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0];
				// if matched
				if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
					li[i].style.display = '';
				} else {
					li[i].style.display = 'none';
				}
			}
		}
	</script>
</body>
</html>
